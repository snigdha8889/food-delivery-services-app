<form name="loginForm" class="login-form">
  <div class="form-group">
    <h3>Login to Order..</h3>
    <label>Username</label><br>
    <input type="text" name="user" placeholder="Username" class="form-control" [(ngModel)]="username">
  </div>
  <div class="form-group">
    <label>Password</label><br>
    <input type="password" name="pswd" placeholder="Password" class="form-control" [(ngModel)]="password">
  </div>
  <div >
    <button class="btn btn-primary" (click)="submit()">Login</button>
  </div>
</form>
